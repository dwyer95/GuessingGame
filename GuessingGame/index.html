<html>
    <head>
        <title>Gueesing Gamae</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
		<div id='newUser' style='visibility: hidden'>Guess a number between 1 and 100</div>
		<div id='oldUser' style='visibility: hidden'>You guessed wrong. Try again.</div>
	
        <script>
			//console.log(document.cookie);
			let node;
			if(document.cookie == '1'){
				node = document.getElementById('oldUser')
			}
			else{
				node = document.getElementById('newUser')
			}
			node.style.visibility = 'visible';
		</script>
		
		<div>What's your guess? 
		<form><input type="number" min='1' max='100'><input type="submit"></form>
		</div>
    </body>
</html>
